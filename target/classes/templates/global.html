<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>BookApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body>
        <h1>Main page</h1>
        <p>
            <span>Logged in as <b sec:authentication="name"></b></span>
            <a href="/user">My pages</a>
            <a href="/logout">Log out</a>
        </p>

        <div>
            <h2>Most read books</h2>
            <ul th:each="mostReadBook : ${sortedByReadCount}" th:start="1">
                <!-- 1 times -->
                <!-- CRINGE ALERT CRINGE ALERT -->
                <li th:text="${mostReadBook.bookTitle} + ' by ' + ${mostReadBook.authorName} + ', read ' + ${mostReadBook.readCount} + ' times'"></li>
            </ul>
        </div>
    </body>
</html>
