<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>BookApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body>
        <h1>Add a book</h1>
        <p>
            <span>Logged in as <b sec:authentication="name"></b></span>
            <a href="/">Global info</a>
            <a href="/user">My pages</a>
            <a href="/logout">Log out</a>
        </p>

        <div>
            <form th:object="${book}" th:action="@{/books/save}" action="#" method="post">
                <input type="hidden" th:field="*{discordUser}" class="form-control"/>
                <p>
                    <label for="author">Author</label>
                    <input type="text" id="author" th:field="*{author}" />
                </p>
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" />
                </p>
                <p>
                    <input type="submit" value="Save"></input>
                </p>
            </form>
        </div>
    </body>
</html>
